<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PDF Viewer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial;
      overflow-x: hidden;
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 12px;
      background: #222;
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100%;
    }

    button {
      background: #444;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    #page-num {
      font-size: 15px;
    }

    canvas {
      display: block;
      margin: 0 auto;
      width: 100% !important;     /* ðŸ”¥ Forces mobile fitting */
      height: auto !important;    /* ðŸ”¥ Keeps aspect ratio */
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.min.js"></script>
</head>

<body>

  <div id="controls">
    <button id="prev">Prev</button>
    <div id="page-num">Page 1 / 1</div>
    <button id="next">Next</button>
  </div>

  <canvas id="pdf-canvas"></canvas>

  <script>
    const pdfData = "{{BASE64PDF}}";
    const pdfjsLib = window["pdfjs-dist/build/pdf"];

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.worker.min.js";

    let pdfDoc = null;
    let currentPage = 1;

    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");

    // Mobile width responsive scale
    function calculateScale(page) {
      const viewport = page.getViewport({ scale: 1 });
      const screenWidth = window.innerWidth - 20;

      return screenWidth / viewport.width;
    }

    // Load PDF
    pdfjsLib.getDocument({ data: atob(pdfData) }).promise.then(function(pdf) {
      pdfDoc = pdf;
      document.getElementById("page-num").innerText =
        `Page 1 / ${pdf.numPages}`;
      renderPage(1);
    });

    // Render page responsive
    function renderPage(num) {
      pdfDoc.getPage(num).then(function(page) {

        const scale = calculateScale(page);   // ðŸ”¥ Auto scale
        const viewport = page.getViewport({ scale });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({
          canvasContext: ctx,
          viewport: viewport,
        });

      });

      document.getElementById("page-num").innerText =
        `Page ${num} / ${pdfDoc.numPages}`;
    }

    // Navigation buttons
    document.getElementById("prev").onclick = function () {
      if (currentPage <= 1) return;
      currentPage--;
      renderPage(currentPage);
    };

    document.getElementById("next").onclick = function () {
      if (currentPage >= pdfDoc.numPages) return;
      currentPage++;
      renderPage(currentPage);
    };
  </script>

</body>
</html>
